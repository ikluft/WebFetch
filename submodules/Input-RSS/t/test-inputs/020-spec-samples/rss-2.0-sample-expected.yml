  - ''
  - Still listening to the US Blues. <i>"Wave that flag, wave it wide and high.."</i>
    Mistake made in the 60s. We gave our country to the assholes. Ah ah. Let's take
    it back. Hey I'm still a hippie. <i>"You could call this song The United States
    Blues."</i>
  - ''
