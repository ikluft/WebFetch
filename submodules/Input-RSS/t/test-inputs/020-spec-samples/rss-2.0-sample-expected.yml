  - ''
  - ''
  - ''
  - ''
  - '<a href="http://www.cs.cmu.edu/~mleone/gdead/dead-lyrics/Me_and_My_Uncle.txt">Me
    and My Uncle</a>: "I loved my uncle, God rest his soul, taught me good, Lord,
    taught me all I know. Taught me so well, I grabbed that gold and I left his dead
    ass there by the side of the road."'
  - ''
