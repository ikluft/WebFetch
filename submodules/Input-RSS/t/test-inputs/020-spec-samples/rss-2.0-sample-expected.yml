- &41
  - ''
  - ''
  - ''
  - ''
  - <a href="http://www.sixties.com/html/garcia_stack_0.html"><img src="http://www.scripting.com/images/captainTripsSmall.gif"
    height="51" width="42" border="0" hspace="10" vspace="10" align="right"></a>In
    celebration of today's inauguration, after hearing all those great patriotic songs,
    America the Beautiful, even The Star Spangled Banner made my eyes mist up. It
    made my choice of Grateful Dead song of the night realllly easy. Here are the
    <a href="http://searchlyrics2.homestead.com/gd_usblues.html">lyrics</a>. Click
    on the audio icon to the left to give it a listen. "Red and white, blue suede
    shoes, I'm Uncle Sam, how do you do?" It's a different kind of patriotic music,
    but man I love my country and I love Jerry and the band. <i>I truly do!</i>
  - ''
  - ''
- &42
  - ''
  - ''
  - ''
  - ''
  - 'Grateful Dead: "Tennessee, Tennessee, ain''t no place I''d rather be."'
  - ''
  - ''
- &43
  - ''
  - ''
  - ''
  - ''
  - 'Ed Cone: "Had a nice Deadhead experience with my wife, who never was one but
    gets the vibe and knows and likes a lot of the music. Somehow she made it to the
    age of 40 without ever hearing Wharf Rat. We drove to Jersey and back over Christmas
    with the live album commonly known as Skull and Roses in the CD player much of
    the way, and it was cool to see her discover one the band''s finest moments. That
    song is unique and underappreciated. Fun to hear that disc again after a few years
    off -- you get Jerry as blues-guitar hero on Big Railroad Blues and a nice version
    of Bertha."'
  - ''
  - ''
- &44
  - ''
  - ''
  - ''
  - ''
  - '<a href="http://arts.ucsc.edu/GDead/AGDL/fotd.html">Tonight''s Song</a>: "If
    I get home before daylight I just might get some sleep tonight."'
  - ''
  - ''
- &45
  - ''
  - ''
  - ''
  - ''
  - '<a href="http://arts.ucsc.edu/GDead/AGDL/uncle.html">Tonight''s song</a>: "Come
    hear Uncle John''s Band by the river side. Got some things to talk about here
    beside the rising tide."'
  - ''
  - ''
